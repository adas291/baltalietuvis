<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baltalietuvio reitingai</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
      <header>
          <h1>Baltalietuvio vertinimai</h1>
        </header>
        <nav>
        <div class="link-page">
            <ul>
                <li><a href="#">Geriausi</a></li>
                <li><a href="#">Blogiausi</a></li>
                <li><a href="#">Naujausi</a></li>
                <li><a href="#">Seniausi</a></li>
            </ul>
        </div>
        <form action="">
            <input type="text" placeholder="Paieška">
            <button type="submmit">Ieškoti</button>
        </form>
        <div class="warning">
            <p>
                Mobile not supported for now :(
            </p>
        </div>
        
        <div class="categories">
            <h2>Kategorijos:</h2>
            <ul>
                <li><input type="checkbox" name="Sausainiai" value="sausainiai">Sausainiai</input></li>
                <li><input type="checkbox" name="Sausainiai" value="sausainiai">Šokoladas</input></li>
                <li><input type="checkbox" name="Sausainiai" value="sausainiai">Čipsai</input></li>
                <li><input type="checkbox" name="Sausainiai" value="sausainiai">Pieno produktai</input></li>
                <li><input type="checkbox" name="Sausainiai" value="sausainiai">Gėrimai</input></li>
            </ul>
        </div>
    </nav>

    <div class="items-container">
        <div class="product">
            <img  src="/imgs/braskinisMiau.png" alt="Braškinis miau">
            <div class="details">
                <h2>1. Braškinis miau</h2>
                <span class="tag"><br>Gėrimai</br></span>
                <span class="tag">Pieno produktai</span>
                <span class="date">2022-12-12</span>
                <span class="manufacturer">Gamintojas: Milka</span>

                <div class="awards">
                    <div class="evaluation">
                        <p class="score">10</p>
                        <p class="score-scale">/10</p>
                    </div>
                    <div class="medals">
                        <img  src="/imgs/Emulsiklis.svg" height="100"/>
                        <img  src="/imgs/rekomenduoja.svg" height="100"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
